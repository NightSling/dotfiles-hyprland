
source = ~/.config/hypr/configs/default_apps.conf

# Variables
$mainMod = SUPER
$scripts = ~/.config/hypr/scripts
$launcher-scripts = ~/.config/rofi/scripts

# Applications
bind = $mainMod, RETURN, exec, $scripts/launch_app $terminal
bind = $mainMod, BACKSPACE, exec, $scripts/launch_app $terminal
bind = $mainMod, W, exec, $scripts/launch_app $browser --flag-standalone
bind = $mainMod SHIFT, E, exec, $scripts/launch_app $alter-file-manager
bind = $mainMod ALT, G, exec, ~/.local/bin/gamemode.sh

## Notifications Menu
bind = $mainMod, N, exec, $notifications-menu-toggle
bind = $mainMod SHIFT, R, exec, $notifications-menu-reload

## Bar
bind = $mainMod CTRL, R, exec, $bar-reload
bind = $mainMod CTRL, T, exec, $bar-toggle

# Pickers/Launchers
bind = $mainMod, TAB, exec, vicinae vicinae://extensions/vicinae/system/browse-apps
bind = $mainMod, ESCAPE, exec, vicinae toggle -q 'power management'
bind = $mainMod, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = $mainMod SHIFT, 60, exec, vicinae vicinae://extensions/vicinae/vicinae/search-emojis
bind = , Print, exec, flameshot gui -r | wl-copy
bind = $mainMod SHIFT, s, exec, sh -c 'grim -g "$(slurp)" - | wl-copy &'
bind = $mainMod, Space, exec, vicinae vicinae://toggle
bind = $mainMod, 60, exec, $scripts/send_clipboard
bind = $mainMod, G, togglespecialworkspace, gromit 
bind = $mainMod ALT, l, exec, $scripts/nightlight


# Pyprland
## Scratchpad Module
bind = $mainMod SHIFT, V, exec, pypr toggle volume
bind = $mainMod, 51, exec, pypr toggle terminal # Backslash
bind = $mainMod, T, exec, pypr toggle btop
bind = $mainMod SHIFT, T, exec, pypr toggle nvtop
bind = $mainMod SHIFT, I, exec, pypr toggle gpt
bind = $mainMod SHIFT, B, exec, pypr toggle bluetooth
bind = $mainMod, E, exec, pypr toggle yazi
bind = $mainMod, D, exec, pypr toggle dots

## Other Modules
bind = $mainMod, Z, exec, pypr zoom

# Windows
## Basic Operations
bind = $mainMod, Q, killactive,
bind = $mainMod, A, exec, $scripts/toggle_floating
bind = $mainMod, P, pseudo
bind = $mainMod SHIFT, F, fullscreen, 0

## Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

## Focusing
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d
### Vim-keybinds
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

## Moving
bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, RIGHT, movewindow, r
bind = $mainMod SHIFT, UP, movewindow, u
bind = $mainMod SHIFT, DOWN, movewindow, d
bind = $mainMod SHIFT, 51, exec, $scripts/move_by_rules # Backslash
### Vim-keybinds
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

## Center and Split
bind = $mainMod, S, togglesplit
bind = $mainMod, C, exec, hyprctl dispatch centerwindow 1

## Group Control
# bind = $mainMod, G, togglegroup
# bind = $mainMod CTRL, G, lockactivegroup, toggle
bind = ALT, TAB, changegroupactive

## Resizing Windows
bind = $mainMod, R, submap, resize
submap = resize

binde = , RIGHT, resizeactive, 40 0
binde = , LEFT, resizeactive, -40 0
binde = , UP, resizeactive, 0 -40
binde = , DOWN, resizeactive, 0 40

binde = , L, resizeactive, 40 0
binde = , H, resizeactive, -40 0
binde = , K, resizeactive, 0 -40
binde = , J, resizeactive, 0 40

bind = , ESCAPE, submap, reset

submap = reset

# Workspaces
## Focusing other Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

## Moving Windows to other Workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

## Moving Windows to other Workspaces
bind = $mainMod SHIFT ALT, 1, movetoworkspace, 11
bind = $mainMod SHIFT ALT, 2, movetoworkspace, 12
bind = $mainMod SHIFT ALT, 3, movetoworkspace, 13
bind = $mainMod SHIFT ALT, 4, movetoworkspace, 14
bind = $mainMod SHIFT ALT, 5, movetoworkspace, 15
bind = $mainMod SHIFT ALT, 6, movetoworkspace, 16
bind = $mainMod SHIFT ALT, 7, movetoworkspace, 17
bind = $mainMod SHIFT ALT, 8, movetoworkspace, 18
bind = $mainMod SHIFT ALT, 9, movetoworkspace, 19

## Moving Windows to other Workspaces (Silent)
bind = $mainMod ALT, 1, workspace, 11
bind = $mainMod ALT, 2, workspace, 12
bind = $mainMod ALT, 3, workspace, 13
bind = $mainMod ALT, 4, workspace, 14
bind = $mainMod ALT, 5, workspace, 15
bind = $mainMod ALT, 6, workspace, 16
bind = $mainMod ALT, 7, workspace, 17
bind = $mainMod ALT, 8, workspace, 18
bind = $mainMod ALT, 9, workspace, 19

## Moving to other Workspace with Mouse Control
bind = $mainMod, mouse_down, workspace, m-1
bind = $mainMod, mouse_up, workspace, m+1

## Moving to other Workspace with Keyboard
bind = $mainMod CTRL, LEFT, workspace, m-1
bind = $mainMod CTRL, RIGHT, workspace, m+1

bind = $mainMod CTRL, H, workspace, m-1
bind = $mainMod CTRL, L, workspace, m+1

# Monitors
## Moving to Next and Prev Monitors
bind = $mainMod, 59, focusmonitor, -1 # Comma
bind = $mainMod, 60, focusmonitor, +1 # Period

# Media
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-


# Other
# Color picker
bind = $mainMod, INSERT, exec, $scripts/color_picker

## Disable anim, blur, etc
bind = $mainMod, F12, exec, $scripts/performance

## Freeze active window
bind = $mainMod SHIFT, ESCAPE, exec, $scripts/hyprfreeze -a

