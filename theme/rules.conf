# Base Rules
$center-float-large = class:^(center-float-large)$|^(.*qimgv.*)$|^(.*mpv.*)$
windowrule = match:class $center-float-large, float on
windorule = match:class $center-float-large, size 70% 70%
windowrule = match:class $center-float-large, center 1

$center-float = class:^(center-float)$
$center-float-title = title:^(.*Open Folder.*)$|^(.*Open File.*)$|^(.*Save File.*)$|^(.*Save Folder.*)$|^(.*Save Image.*)$|^(.*Save As.*)$|^(.*Open As.*)$

windowrule = match:class $center-float, float on
windowrule = match:class $center-float-title, float on
windowrule = match:class $center-float, size 50% 50%
windowrule = match:class $center-float-title, size 50% 50%
windowrule = match:class $center-float, center 1
windowrule = match:class $center-float-title, center 1

$center-float-mini = class:^(center-float-mini)$|^(.*galculator.*)$|^(.*ytdlp-gui.*)$|^(.*udiskie.*)$|^(.*Calculator.*)$
windowrule = match:class $center-float-mini, float on
windowrule = match:class $center-float-mini, size 30% 40%
windowrule = match:class $center-float-mini, center 1

# Left bottom float mini
$left-float-mini = class:^(left-float)$
$left-float-title = title:^(.*Picture-in-Picture.*)$
windowrule = match:class $left-float-mini, float on
windowrule = match:class $left-float-title, float on
windowrule = match:class $left-float-mini, size 30% 30%
windowrule = match:class $left-float-title, size 30% 30%

# Float Rules
windowrule = match:class xfce-polkit|wleave|title:branchdialog|nwg-look|nm-connection-editor|org.twosheds.iwgtk|overskride, float on

windowrule = match:class (jetbrains-)(.*), float on
windowrule = match:title ^win(.*), float on
windowrule = match:initial_title win.*, float on

# Workspace Rules

## System
windowrule = match:class ^(.*virt-manager.*)$|^(.*PikaBackup.*)$|^(.*VirtualBox Manager.*)$, workspace 8
windowrule = match:class ^(.*GParted.*)$|^(.*clamtk.*)$|^(.*gnome.Logs.*)$, workspace 17

## Gaming
windowrule = match:class ^(.*steam_app.*)$|^(.*gamescope.*)$|^(.*atlauncher.*)$|^(.*Minecraft.*)$, workspace 7
windowrule = match:class ^([Ss]team)$|^(.*heroic.*)$, workspace 16
windowrule = match:class ^(.*Ryujinx.*)$|^(.*cemu.*)$|^(.*dolphin.*)$|^(.*RetroArch.*)$|^(.*xemu.*)$|^(.*duckstation.*)$|^(.*rpcs3.*)$, workspace 7

## Media
windowrule = match:class ^(.*kdenlive.*)$, workspace 6
windowrule = match:class ^(.*thunderbird.*)$, workspace 21
windowrule = match:class ^(.*btop.*)$, workspace 22
windowrule = match:class ^(.*nvtop.*)$, workspace 22 silent on
windowrule = match:class ^(.*[Ss]potify.*)$|^(.*tidal-hifi.*)$|^(.*You[Tt]ube Music.*)$, workspace 19 silent on
windowrule = match:class ^(.*discord.*)$|^(.*vesktop.*)$|^(.*WebCord.*)$, workspace 8 silent on
windowrule = match:class ^(.*easyeffects.*)$|^(.*qpwgraph.*)$|^(.*Helvum.*)$, workspace 14
windowrule = match:class ^(.*vital.*)$|^(.*fl64.*)$|^(.*nicotine_plus.*)$, workspace 5
windowrule = match:title ^(.*FL Studio.*)$, workspace 5
windowrule = match:class ^(.*pinta.*)$|^(.*krita.*)$|^(.*blender.*)$|^(.*Upscayl.*)$, workspace 4

## Productivity/Dev
windowrule = match:class ^(.*obsidian.*)$|^(.*Zotero.*)$, workspace 9 silent on
windowrule = match:class ^(.*Code.*)$|^(.*codium.*)$|^(.*VSCodium.*)$|^(.*neovide.*)$, workspace 2


# Animation Rules
windowrule = match:title ^(.*cava.*)$, animation slide
windowrule = match:class ^(.*wleave.*)$, animation popin


# Scratchpads
$scratchpad-extralarge = class:^(scratchpad-extralarge)$
windowrule = match:class $scratchpad-extralarge, float on
windowrule = match:class $scratchpad-extralarge, center 1
windowrule = match:class $scratchpad-extralarge, size 80% 80%
windowrule = match:class $scratchpad-extralarge, animation slide
windowrule = match:class $scratchpad-extralarge, workspace special: scratchpad-large silent


$scratchpad-large = class:^(scratchpad-large)$
windowrule = match:class $scratchpad-large, float on
windowrule = match:class $scratchpad-large, center 1
windowrule = match:class $scratchpad-large, size 70% 70%
windowrule = match:class $scratchpad-large, animation slide
windowrule = match:class $scratchpad-large, workspace special: scratchpad-large silent

$scratchpad = class:^(scratchpad)$
windowrule = match:class $scratchpad, float on
windowrule = match:class $scratchpad, center 1
windowrule = match:class $scratchpad, size 50% 50%
windowrule = match:class $scratchpad, animation slide
windowrule = match:class $scratchpad, workspace special: scratchpad silent

$scratchpad-mini = class:^(scratchpad-mini)$
windowrule = match:class $scratchpad-mini, float on
windowrule = match:class $scratchpad-mini, center 1
windowrule = match:class $scratchpad-mini, size 30% 40%
windowrule = match:class $scratchpad-mini, animation slide
windowrule = match:class $scratchpad-mini, workspace special: scratchpad-mini silent

$sideScratchpad = class:^(.*pavucontrol.*)$|(.*blueman-manager.*)$
windowrule = match:class $sideScratchpad, workspace special:scratchpad silent
windowrule = match:class $sideScratchpad, size 30% 90%
windowrule = match:class $sideScratchpad, float on
windowrule = match:class $sideScratchpad, center 1


# Specific App Rules
$videobridge = class:^(.*xwaylandvideobridge.*)$
windowrule = match:class $videobridge, opacity 0.0 override 0.0 override
windowrule = match:class $videobridge, no_anim on
windowrule = match:class $videobridge, no_blur on
windowrule = match:class $videobridge, no_initial_focus on
windowrule = match:class $videobridge, max_size 1 1

$zathura = class:^(.*zathura.*)$
windowrule = match:class $zathura, float on
windowrule = match:class $zathura, size 35% 90%
windowrule = match:class $zathura, center 1

$scrcpy = class:^(.*scrcpy.*)$
windowrule = match:class $scrcpy, center 1
windowrule = match:class $scrcpy, float on

windowrule = match:class ^(.*[Ss]potify.*)$|^(.*tidal-hifi.*)$|^(.*You[Tt]ube Music.*)$, no_initial_focus on

windowrule = match:class ^(.*steam_app.*)$, idle_inhibit always
windowrule = match:class ^(.*celluloid.*)$|^(.*mpv.*)$, idle_inhibit fullscreen
windowrule = match:class ^(.*[Ss]potify.*)$, idle_inhibit fullscreen
windowrule = match:class ^(.*LibreWolf.*)$|^(.*floorp.*)$|^(.*Brave.*)$|^(.*firefox.*)$|^(.*chromium.*)$|^(.*zen-alpha.*)$, idle_inhibit fullscreen

windowrule = match:class ^(.*steam_app.*)$, immediate on

windowrule = match:class ^(flameshot)$, no_anim on
windowrule = match:class ^(flameshot)$, float on
windowrule = match:class ^(flameshot)$, move 0 0
windowrule = match:class ^(flameshot)$, pin off

workspace = special:gromit, gapsin:0, gapsout:0, on-created-empty: gromit-mpx -a
windowrule = match:class ^(Gromit-mpx)$, no_blur on
windowrule = match:class ^(Gromit-mpx)$, opacity 1 override 1 override
windowrule = match:class ^(Gromit-mpx)$, no_shadow on
windowrule = match:class ^(Gromit-mpx)$, size 100% 100%


# Layer Rules
layerrule = match:namespace rofi, animation popin
layerrule = match:namespace rofi, blur on
layerrule = match:namespace rofi, ignore_alpha 0


layerrule = match:namespace waybar, blur off
layerrule = match:namespace waybar, ignore_alpha 0

layerrule = match:namespace swaync-notification-window, ignore_alpha 0
layerrule = match:namespace swaync-notification-window, blur off
layerrule = match:namespace swaync-notification-window, animation slide
layerrule = match:namespace swaync-control-center, animation slide
layerrule = match:namespace swaync-control-center, blur off
layerrule = match:namespace swaync-control-center, ignore_alpha 0
layerrule = match:namespace swayosd, animation fade

layerrule = match:namespace hyprlock, animation fade
layerrule = match:namespace hyprpicker, animation fade
layerrule = match:namespace hyprpicker, no_anim on

layerrule = match:namespace vicinae, blur on
layerrule = match:namespace vicinae, ignore_alpha 0
layerrule = match:namespace vicinae, no_anim on
